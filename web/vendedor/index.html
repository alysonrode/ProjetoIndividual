<fieldset id="vendasContent" class="border border-secondary">
    <form>
        <div class="form-group row">
            <label for="staticDate" class="col-sm-2 col-form-label">Data Atual</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticDate" value="22/05/2020">
            </div>
        </div>
        <div class="form-group row">
            <div class="form-row inputsCadastro">
                <div>
                    <label for="inputProduto">Produto</label>
                    <input type="text" class="form-control" id="inputProduto" placeholder="Nome do prod ou id">
                </div>
                <div>
                    <label for="inputQuantidade">Quantidade</label>
                    <input type="number" class="form-control" id="inputQuantidade" placeholder="Quantidade">
                </div>
                <div>
                    <label for="inputValorUnit">Valor Unit.</label>
                    <input type="text" class="form-control" id="inputValorUnit" placeholder="R$####,00">
                </div>
                <div>
                    <label for="inputValorTotal">Valor Total</label>
                    <input type="password" class="form-control" id="inputValorTotal" placeholder="R$####,00">
                </div>
            </div>
            <div id="icons">
                <img class="icons" src="/ERP/imagens/plusIcon.jpg">
                <img class="icons"  src="/ERP/imagens/editIcon.jpeg">
                <img class="icons" src="/ERP/imagens/trashIcon.png">
            </div>
        </div>
    </form>
</fieldset>
