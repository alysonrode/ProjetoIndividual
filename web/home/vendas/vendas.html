<fieldset id="vendasContent" class="border border-secondary">
    <form id="formVendas">
        <div class="form-group row">
            <label for="staticDate" class="col-sm-2 col-form-label" style="text-align: right">Data Atual:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticDate">
            </div>
        </div>
        <div class="form-group row" id="linha1">
            <div class="form-row inputsCadastro">
                <div id="produtoVenda">
                    <label for="inputProduto1">Produto</label>
                    <input type="text" class="form-control  inputsProduto"
                       onclick="showProducts('inputProduto1')"id="inputProduto1" placeholder="Mostrar produtos" readonly>
                    <input type="text" hidden value="" id="idProduto1">
                    <!-- <a class="form-control inputsProduto" onclick="showProducts('inputProduto1')" id="inputProduto1">Mostrar produtos</a> -->
                </div>
                <div id="quantidadeVenda">
                    <label for="inputQuantidade1">Quantidade</label>
                    <input type="number" class="form-control" id="inputQuantidade1" onkeypress="calculaValor('inputQuantidade1')" placeholder="Quantidade">
                </div>
                <div id="valorUnitVenda">
                    <label for="inputValorUnit1">Valor Unit.</label>
                    <input type="text" class="form-control" id="inputValorUnit1" value="R$0.00" readonly="">
                </div>
                <div id="valorTotalVenda">
                    <label for="inputValorTotal1">Valor Total</label>
                    <input type="text" class="form-control" value="R$0.00" id="inputValorTotal1" readonly>
                </div>
            </div>
            <div class="iconsClass">
                 <img class="icons" onclick="createLine()" src="/ERP/imagens/plusIcon.jpg">
                 <img class="icons" src="/ERP/imagens/editIcon.jpeg">
                 <img class="icons" src="/ERP/imagens/trashIcon.png">
            </div>
        </div>
    </form>
</fieldset>
<button onclick="prepareSell()" class="btn btn-success acoes">Realizar venda</button>
<a href="#" onclick="" class="btn btn-outline-danger acoes">Cancelar</a>
<div id="producsShowdown" class="modal"></div>
