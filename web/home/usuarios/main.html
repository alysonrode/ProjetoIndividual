<div id="upper">
    <table>
        <label for="buscarUsuarios">Buscar</label>
        <input type="text" id="buscarUsuarios" name="buscarUsuarios">
        <button type=button class="btn btn-outline-dark" onclick="buscar()">Buscar</button>
        <a href="#" onclick="cadastroUsuario()" id="cadastroUsuario" class="btn btn-outline-dark">Cadastrar usuário</a>
    </table>
    <input type="checkbox" onclick="buscar()" checked style="margin-left: 1%" class="form-check-input" id="activeUsersOnly" name="activeUsersOnly">
    <label class="form-check-label" style="margin-left: 3%" for="activeUsersOnly">Apenas usuários ativos</label>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box clearfix">
                <div class="table-responsive" id="tabelaUsuarios">

                </div>
            </div>
        </div>
    </div>
</div>
<div id="modalUsuarios">
    <form name="frmUsuario" id="frmUsuario">
        <label>Nome</label>
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                    <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="Primeiro Nome">
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                    <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Último Nome">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="emailUsuario">E-mail</label>
            <input type="email" class="form-control" name="emailUsuario" id="emailUsuario" placeholder="example@hotmail.com">
        </div>
        <label>Senha</label>
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                    <input type="password" name="password" id="password"
                           class="form-control input-sm" placeholder="Senha">
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                    <input type="password" name="password_confirmation" id="password_confirmation"
                           class="form-control input-sm" placeholder="Confirme sua senha">
                </div>
            </div>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="administrador" name="adminstrador">
            <label class="form-check-label" for="administrador">Usuário é administrador?</label>
        </div>
        <div class="form-group row">
            <label for="matricula" class="col-sm-2 col-form-label">Matrícula:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="matricula" name="matricula" value="##">
            </div>
        </div>
        <div class="form-group row">
            <label for="dataNasc" id="dataNascLabel">Data de Nascimento:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control input-sm" id="dataNasc" name="dataNasc"
                       placeholder="Ex.: dd/mm/aaaa" data-mask="00/00/0000" maxlength="10" autocomplete="off">
            </div>
        </div>
    </form>
</div>
<script>
    buscar();
</script>
<div id="modalExclusao">
    <h3><strong>Deseja mesmo inativar?</strong></h3>
</div>
<div id="modalAtivacao">
    <h3><strong>Deseja mesmo ativar?</strong></h3>
</div>
